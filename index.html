<head>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div id="chart-wrapper-cumulative">
    <h3>Previsione andamento morti</h3>
    <canvas id="chart-cumulative"></canvas>
  </div>

  <div id="inputs-wrapper">
    <div style="display: flex;">
      <div id="forecast-wrapper" class="input-wrapper">
        <div class="label">Nº giorni previsti:</div>
        <input type="number" min="0" id="forecast" />
      </div>

      <div class="input-wrapper">
        <div class="label">Filtra i dati per:</div>
        <select id="filter-cumulative"> </select>
      </div>

      <div class="input-wrapper">
        <div class="label">Scala asse Y:</div>
        <select id="scale">
          <option value="linear">Lineare</option>
          <option value="logarithmic">Logaritmica</option>
        </select>
      </div>
    </div>
  </div>

  <div id="chart-wrapper-daily">
    <h3>Andamento morti per giorno</h3>
    <canvas id="chart-daily"></canvas>
  </div>

  <div id="inputs-wrapper-daily">
    <div style="display: flex;">
      <div class="input-wrapper">
        <div class="label">Filtra i dati per:</div>
        <select id="filter-daily"> </select>
      </div>
    </div>
  </div>

  <div id="chart-wrapper-compare">
    <h3>Confronto velocità a partire dal 15º morto</h3>
    <canvas id="chart-compare"></canvas>
  </div>

  <script src="bundle.js"></script>
</body>
