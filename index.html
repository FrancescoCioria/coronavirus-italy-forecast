<head>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div id="chart-wrapper">
    <canvas id="chart"></canvas>
  </div>

  <div id="inputs-wrapper">
    <input type="range" class="slider" id="slider" />

    <div style="display: flex;">
      <div id="forecast-wrapper" class="input-wrapper">
        <div class="label">NÂº giorni previsti:</div>
        <input type="number" min="0" id="forecast" />
      </div>

      <div class="input-wrapper">
        <div class="label">Filtra i dati per:</div>
        <select id="filter">
          <option value="italy">Italia</option>
          <option value="france">Francia</option>
          <option value="spain">Spagna</option>
          <option value="lombardy">Lombardia</option>
          <option value="emilia-romagna">Emilia Romagna</option>
          <!-- <option value="veneto">Veneto</option> -->
        </select>
      </div>

      <div class="input-wrapper">
        <div class="label">Scala asse Y:</div>
        <select id="scale">
          <option value="linear">Lineare</option>
          <option value="logarithmic">Logaritmica</option>
        </select>
      </div>
    </div>
  </div>

  <script src="bundle.js"></script>
</body>
